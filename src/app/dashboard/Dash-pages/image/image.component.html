<div class="container-fluid mt-1">
  <div class="row fixed-row mt-2 row1">
    <div class="col-md-2">
      <p>Select Screen Number<br>
       
      </p>
    </div>
    <div class="col-md-2">
      <mat-form-field appearance="outline">
        <mat-label>Select a screen</mat-label>
        <mat-select [formControl]="screenControl" required>
          <mat-option *ngFor="let screen of screens" [value]="screen">
            {{ screen.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="screenControl.hasError('required')">Please choose a screen</mat-error>
      </mat-form-field>
    </div>

    <div class="col-md-2 offset-md-6">
      <mat-slide-toggle [(ngModel)]="isChecked">
        Screen is: {{isChecked ? 'On' : 'Off'}}
      </mat-slide-toggle>
    </div>

  </div>
  <div class="row scrollable-row row2">
    <!-- File Input -->
    <input type="file" (change)="onFileSelected($event)" multiple accept=".jpg, .jpeg, .png, .bmp">

  
    <!-- Display the selected images dynamically -->
    <div class="image-grid mt-1" *ngIf="selectedImages.length > 0 && !imageRemoved">
      <div class="image-item" *ngFor="let image of selectedImages; let i = index">
        <img [src]="getSelectedImageUrl(i)" alt="Selected Image" class="selected-image">
        <button mat-button color="warn" (click)="removeImage(i)">Remove Image</button>
      </div>
    </div>
  </div>
  
  <div class="row fixed-row row3">
    <div class="col-md-2">
      <p>Select Screen Switching Interval <br>(in Sec)</p>
    </div>
    <div class="col-md-2">
      <mat-form-field appearance="outline">
        <mat-label>Interval</mat-label>
        <input matInput type="number" [formControl]="intervalControl" required>
        <mat-error *ngIf="intervalControl.hasError('required')">Please enter an interval</mat-error>
      </mat-form-field>
    </div>

    <div class="col-md-2 offset-md-6">
      <button class="btn" mat-raised-button color="warn">Delete</button>
          <button class="btn" mat-raised-button style="color: white; background-color: green;">Save</button>
    </div>
</div>
