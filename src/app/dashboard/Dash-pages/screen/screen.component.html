<!-- screen.component.html -->

<div class="container-fluid mt-1">
  <div class="row">
    <div class="col-md-12">
      <h4 class="page-title m-1">Add Screen</h4>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Screen Name</mat-label>
        <input matInput [formControl]="screenName">
        <mat-error *ngIf="screenName.hasError('required')">Screen Name is Required!</mat-error>
      </mat-form-field>
      <button mat-raised-button class="m-3" color="warn" (click)="onAddScreen()">Add Screen</button>
    </div>
  </div>
  <div class="row">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="screenData">
        <!-- Screen Name Column -->
        <ng-container matColumnDef="ScreenName">
          <th mat-header-cell *matHeaderCellDef> Screen Name </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="!element.editMode">{{element.ScreenName}}</div>
            <div *ngIf="element.editMode" class="pt-2">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Screen Name</mat-label>
                <input matInput [formControl]="screenNameEdit">
                <mat-error *ngIf="screenNameEdit.hasError('required')">Screen Name is Required!</mat-error>
              </mat-form-field>
            </div>
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef class="text-right">Edit/Delete</th>
          <td mat-cell *matCellDef="let element" class="text-right">
            <div *ngIf="!element.editMode">
              <button mat-icon-button color="warn" (click)="onEditScreen(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="deleteScreen(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
            <div *ngIf="element.editMode">
              <button mat-icon-button color="primary" (click)="onSaveEdit(element)">
                <mat-icon>check</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="onCancelEdit(element)">
                <mat-icon>cancel</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="deleteScreen(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <!-- Header and Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
